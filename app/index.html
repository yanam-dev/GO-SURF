<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GO-SURF</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<!-- start header slider section -->
<header id="header" class="header">
    <div class="header__title">
        GO
        SURF
    </div>
    <aside class="header__aside">
        <div class="logo">
            <a href="#"><img src="images/logo.svg" alt="Go Surf Logo"></a>
        </div>
        <nav class="menu">
            <ul class="menu__bar">
                <li>
                    <a class="menu__bar-link" href="#">
                        <img src="images/icons/nav-ico-1.svg" alt="">
                        <span>Surf</span>
                    </a>
                </li>
                <li>
                    <a  class="menu__bar-link" href="#">
                        <img src="images/icons/nav-ico-2.svg" alt="">
                        <span>Travel</span>
                    </a>
                </li>
                <li>
                    <a class="menu__bar-link" href="#">
                        <img src="images/icons/nav-ico-3.svg" alt="">
                        <span>Sleep</span>
                    </a>
                </li>
                <li>
                    <a class="menu__bar-link" href="#">
                        <img src="images/icons/nav-ico-4.svg" alt="">
                        <span>Shop</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="header__search">
            <a href="#">
                <img src="images/icons/search.svg" alt="">
            </a>
        </div>
        <div class="header__calendar">
            <div class="header__calendar-date">20</div> 
            <span>06 | 2018</span>
        </div>
        <div class="header__location">
            California
        </div>
    </aside>

    <div class="header__slider">
        <div class="header__slider-item slider-item" style="background-image: url(images/slider-bg.jpg)">
            <div class="slider-item__info">
                <div class="slider-item__info-suptitle suptitle-left">
                    Surf
                </div>
                <h3 class="slider-item__info-title">
                    North Shore
                </h3>
                <div class="slider-item__info-suptitle suptitle-left">
                    Condition
                </div>
                <h4 class="slider-item__info-name">
                    Radical
                </h4>
                <a href="#" class="slider-item__info-link">
                    <img src="images/icons/arrow-right.svg" alt="Link to...">
                </a>
            </div>
        </div>
        <div class="header__slider-item slider-item" style="background-image: url(images/slider-bg.jpg)">
            <div class="slider-item__info">
                <div class="slider-item__info-suptitle suptitle-left">
                    Surf
                </div>
                <h3 class="slider-item__info-title">
                    South Shore
                </h3>
                <div class="slider-item__info-suptitle suptitle-left">
                    Condition
                </div>
                <h4 class="slider-item__info-name">
                    Radical
                </h4>
                <a href="#" class="slider-item__info-link">
                    <img src="images/icons/arrow-right.svg" alt="Link to...">
                </a>
            </div>
        </div>
        <div class="header__slider-item slider-item" style="background-image: url(images/slider-bg.jpg)">
            <div class="slider-item__info">
                <div class="slider-item__info-suptitle suptitle-left">
                    Surf
                </div>
                <h3 class="slider-item__info-title">
                    West Shore
                </h3>
                <div class="slider-item__info-suptitle suptitle-left">
                    Condition
                </div>
                <h4 class="slider-item__info-name">
                    Radical
                </h4>
                <a href="#" class="slider-item__info-link">
                    <img src="images/icons/arrow-right.svg" alt="Link to...">
                </a>
            </div>
        </div>
        <div class="header__slider-item slider-item" style="background-image: url(images/slider-bg.jpg)">
            <div class="slider-item__info">
                <div class="slider-item__info-suptitle suptitle-left">
                    Surf
                </div>
                <h3 class="slider-item__info-title">
                    East Shore
                </h3>
                <div class="slider-item__info-suptitle suptitle-left">
                    Condition
                </div>
                <h4 class="slider-item__info-name">
                    Radical
                </h4>
                <a href="#" class="slider-item__info-link">
                    <img src="images/icons/arrow-right.svg" alt="Link to...">
                </a>
            </div>
        </div>
    </div>
    <div class="slider-panels">
        <div class="slider-panels__item">
            <div class="panels-box d-flex justify-content-between align-items-center">
                <div class="panels-box__number">
                    01
                </div>
                <div class="panels-box__name">
                    North Shore
                </div>
            </div>
        </div>
        <div class="slider-panels__item">
            <div class="panels-box d-flex justify-content-between align-items-center">
                <div class="panels-box__number">
                    02
                </div>
                <div class="panels-box__name">
                    South Shore
                </div>
            </div>
        </div>
        <div class="slider-panels__item">
            <div class="panels-box d-flex justify-content-between align-items-center">
                <div class="panels-box__number">
                    03
                </div>
                <div class="panels-box__name">
                    West Shore
                </div>
            </div>
        </div>
        <div class="slider-panels__item">
            <div class="panels-box d-flex justify-content-between align-items-center">
                <div class="panels-box__number">
                    04
                </div>
                <div class="panels-box__name">
                    East Shore
                </div>
            </div>
        </div>
    </div>
</header>
<!-- end header slider section -->



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
